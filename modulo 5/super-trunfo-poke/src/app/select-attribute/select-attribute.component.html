<form>
  <h4> Escolha um attributo para comparar </h4>
  <mat-form-field appearance="fill">
    <!-- <mat-label> Attribute </mat-label> -->
    <mat-select [(ngModel)]="selectedValue" name="atrributes">
      <mat-option *ngFor="let attribute of status" [value]="attribute.value">
        {{attribute.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button (click)="getSelectedValue()"> Ganhador </button>
</form>
