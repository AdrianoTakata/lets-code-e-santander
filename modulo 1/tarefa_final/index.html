<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Adriano Takata | Linkedin </title>
        <link rel="icon" type="image/jpg" href="icons/linkedin.jpg" />
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav>
                <section class="nav-left-side"> 
                    <figure> 
                        <img src="icons/linkedin.jpg" alt="icone do linkedin"/>
                    </figure>
                    <figure class="nav-search">
                        <input class="input-image" type="text" placeholder="Pesquisar"/>
                    </figure>
                </section>
                
                <section class="nav-right-side">
                    <figure>
                        <img src="icons/home-icon-silhouette.png" alt="icone início"/>
                        <figcaption> Início </figcaption>
                    </figure>

                    <figure>
                        <img src="icons/group-of-three-men-standing-side-by-side-hugging-each-other.png" alt="icone minha rede"/>
                        <figcaption> Minha rede </figcaption>
                    </figure>
                    
                    <figure>
                        <img src="icons/portfolio.png" alt="icone vagas"/>
                        <figcaption> Vagas </figcaption>
                    </figure>
                    
                    <figure>
                        <img src="icons/chat.png" alt="icone mensagens"/>
                        <figcaption> Mensagens </figcaption>
                    </figure>
                
                    <figure>
                        <img src="icons/bell.png" alt="icone notificações"/>
                        <figcaption> Notificações </figcaption>
                    </figure>
                
                    <figure >
                        <img id="photo-profile" src="image/foto_perfil.jpeg" alt="foto perfil" />
                        <figcaption> Eu </figcaption>
                    </figure>
                </section>
            </nav>
        </header>
    </body>
</html>
